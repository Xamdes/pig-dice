<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice</title>
</head>
<body class="container-fluid">
  <div class="jumbotron center-text">
    <h1>Pig Dice</h1>
  </div>
  <div class="panel panel-info">
    <h3 class="center-text">Current Player is: <span id="turn"></span></h3>
    <h3 class="center-text">Dice Roll: <span id="dice"></span></h3>
    <h3 class="center-text">Current Turn Score: <span id="score"></span></h3>
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-2">
        <p class="center-text">Player One: <span id="player-one">0</span></p>
      </div>
      <div class="col-md-2">
        <p class="center-text">Player Two: <span id="player-two">0</span></p>
      </div>
      <div class="col-md-4">
      </div>
    </div>
    <div class="row mod-div">
      <div class="col-md-5">
      </div>
      <div class="col-md-1">
        <button type="button" id="btn-roll" class="btn btn-danger">Roll Dice</button>
      </div>
      <div class="col-md-1">
        <button type="button" id="btn-hold" class="btn btn-primary">Hold</button>
      </div>
      <div class="col-md-5">
      </div>
    </div>
  </div>
</body>
</html>
