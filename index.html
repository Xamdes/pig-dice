<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice</title>
</head>
<body class="container-fluid">
  <div class="jumbotron center-text">
    <h1>Pig Dice</h1>
    <h3>Current Player is: <span id="turn"></span></h3>
  </div>
  <div class="panel panel-info">
    <div class="row">
      <div class="col-md-4">
      </div>
      <div class="col-md-2">
        <p class="center-text">Player One: <span id="player-one"></span></button>
      </div>
      <div class="col-md-2">
        <p class="center-text">Player Two: <span id="player-two"></span></button>
      </div>
      <div class="col-md-4">
      </div>
    </div>
    <div class="row">
      <div class="col-md-5">
      </div>
      <div class="col-md-1">
        <button id="btn-roll"class="btn back-col-azure">Roll Dice</button>
      </div>
      <div class="col-md-1">
        <button id="btn-hold"class="btn back-col-azure">Hold</button>
      </div>
      <div class="col-md-5">
      </div>
    </div>
  </div>
</body>
</html>
